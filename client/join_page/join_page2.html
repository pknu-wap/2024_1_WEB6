<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="join_page2.css">
    <title>Join</title>
    <style>

    </style>
</head>

<body>
    <h1 class="web-title">NET VIEW</h1>
    <hr>
    <div class="sing-up-container">
        <form action="/api/members/sign-up" method="post" name="SignUpForm" modelAttribute="memberDTO">
            <table>
                <tr>
                    <td>
                        <h2>회원가입</h2>
                    </td>
                <tr>
                    <td>이메일</td>
                </tr>
                <tr>
                    <td>

                        <input type="text" class="email"> @
                        <select>
                            <option>naver.com</option>
                            <option>gmail.com</option>
                            <option>daum.net</option>
                            <option>nate.com</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>닉네임</td>
                </tr>
                <tr>
                    <td><input type="text" name="nickname" class="text"></td>
                </tr>

                <tr>
                    <td>비밀번호</td>
                </tr>
                <tr>
                    <td><input type="password" class="text"></td>
                </tr>
                <tr>
                    <td>비밀번호 확인</td>
                </tr>
                <tr>
                    <td><input type="password" class="text"></td>
                </tr>
                <tr>
                    <td>이름</td>
                </tr>
                <tr>
                    <td><input type="text" class="text"></td>
                </tr>
                <tr>
                    <td>생년월일</td>
                </tr>
                <tr>
                    <td><input type="date" class="text"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="가입하기" class="btn" onclick="alert('가입 성공!')"></td>
                </tr>
            </table>
        </form>
    </div>

</body>

</html>
