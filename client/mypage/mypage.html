<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 정보 수정</title>
    <link rel="stylesheet" href="mypage.css">
</head>

<body>
    <header>
        <h1 class="web-title">NET VIEW</h1><br>
    </header>
    <div class="container">
        <div class="change-form">
            <h2>닉네임 변경</h2>
            <form id="nicknameForm" action="/api/mypage" method="put" name="" modelAttribute="memberDTO">
                <label for="nickname"></label>
                <div class="input-group">
                    <input type="text" id="nickname" name="nickname" placeholder="새 닉네임" required>
                    <button class="check-nickname-btn" type="submit" onclick="">중복확인</button>
                </div>
                <span class="nickname-validation">닉네임은 최소 2~10자이며, 특수문자를 제외한 한글, 알파벳 대소문자, 숫자 사용 가능</span>
                <button type="submit" onclick="">변경하기</button>
            </form>
        </div>

        <div class="change-form">
            <h2>비밀번호 변경하기</h2>
            <form id="passwordForm" action="/api/mypage" method="put" name="" modelAttribute="memberDTO">
                <label for="newPassword"></label>
                <input type="password" id="newPassword" name="newPassword" placeholder="새 비밀번호" required>
                <br><span class="password-validation">최소 8자~16자이며, 영문 소문자(만), 숫자, 특수문자를 모두 사용</span>

                
                <label for="confirmPassword"></label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="새 비밀번호 확인" required>
                
                <button type="submit" onclick="">변경하기</button>
            </form>
        </div>

        <div id="message"></div>
    </div>

    <script src="mypage.js"></script>
</body>

</html>
