<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mypage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans+KR:wght@100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Signika:wght@300..700&display=swap"
        rel="stylesheet">

    <title>NET VIEW - 회원 정보 수정</title>
</head>

<body>
    <!-- 상단바 -->
    <header class="header-bar">
        <h1 class="web-title">
            <span class="title-text" id="title-text">NET <span>VIEW</span></span>
        </h1>
        <div class="user-info-section" id="user-info-section">
            <!-- <span class="welcome-message" id="welcome-message"></span> -->
            <button class="logout-button" id="logout-button">로그아웃</button>
        </div>
    </header>

    <!-- 회원정보 수정 -->
    <div class="update-user-info">
        <h2>회원정보 수정</h2>
        <form id="update-form">
            <div class="form-group">
                <label for="user-id">아이디</label>
                <input type="text" id="user-id" readonly>
            </div>

            <div class="form-group">
                <label for="nickname">닉네임</label>
                <div class="nickname-container">
                    <input type="text" id="nickname" name="nickname">
                    <button type="button" id="check-nickname">중복확인</button>
                </div>
                <div class="error-message" id="nickname-error"></div>
            </div>
            
            <input type="hidden" id="nicknameChecked" name="nicknameChecked" value="false">

            <div class="form-group">
                <label for="current-password">현재 비밀번호</label>
                <input type="password" id="current-password" name="current-password">
                <div class="error-message" id="current-password-error"></div>
            </div>

            <div class="form-group">
                <label for="new-password">새 비밀번호</label>
                <input type="password" id="new-password" name="new-password">
                <div class="error-message" id="new-password-error"></div>
            </div>

            <div class="form-group">
                <label for="confirm-new-password">새 비밀번호 확인</label>
                <input type="password" id="confirm-new-password" name="confirm-new-password">
                <div class="error-message" id="confirm-new-password-error"></div>
            </div>

            <div class="button-group">
                <button type="submit" id="save-button">수정하기</button>
                <button class="remove-account" id="remove-account" type="button">회원탈퇴</button>    
            </div>

            <!-- 회원탈퇴 -->
            <div id="passwordModal" style="display:none;">
                <span>비밀번호 입력</span>
                <input type="password" id="delete-password" placeholder="비밀번호를 입력하세요">
                <div class="error-message" id="confirm-password-error"></div>
                <button type="button" id="submit-password">확인</button>
            </div>
        </form>
    </div>

    <script src="mypage.js"></script>
</body>

</html>
