<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="myreview.css"> <!-- 파일명 수정 -->

    <title>마이페이지</title>
</head>

<body>
    <h1 class="web-title">NET VIEW</h1>
    <hr>

    <div class="mypage-main">
        <div class="profile-card">
            <div class="user-profile-image">
                <img class="profile-image" src="https://www.studiopeople.kr/common/img/default_profile.png"
                    alt="Profile Picture">
                <img class="edit-profile-image" src="image/edit_button.png" alt="Edit Profile"
                    onclick="editProfile()">
            </div>

            <div class="profile-info">
                <span class="username"></span>
                <br><span class="user-email"></span>
                <div class="user-stats">
                    <p><span class="post-count">리뷰 수 <span class="count_review">8</span></span></p>
                    <p><span class="comment-count">댓글 수 <span class="count_comment">10</span></span></p>
                </div>
            </div>
        </div>
        <hr>

        <div class="review-container">
            <div class="review-list" id="review-list">
                <!-- 리뷰 항목이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>
    </div>

    <script src="myreview.js"></script>
</body>

</html>
