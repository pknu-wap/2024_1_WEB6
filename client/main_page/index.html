<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Signika:wght@300..700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans+KR:wght@100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Signika:wght@300..700&display=swap"
        rel="stylesheet">
    <title>NET VIEW - 영화 리뷰 게시판</title>
</head>

<body>
    <!-- 상단바 -->
    <header class="header-bar">
        <h1 class="web-title">
            <span class="title-text">NET <span>VIEW</span></span>
        </h1>
        <div class="login-section" id="login-section">
            <button class="login-button">로그인</button>
            <button class="signup-button">회원가입</button>
        </div>
        <div class="user-info-section" id="user-info-section">
            <span class="welcome-message" id="welcome-message"></span>
            <button class="logout-button" id="logout-button" href="https://port-0-web6-1pgyr2mlvnqjxex.sel5.cloudtype.app/oauth2/authorization/kakao?redirect_uri=http://localhost:5500/test.html&mode=unlink">로그아웃</button>
        </div>
    </header>


    <!-- 검색창 -->
    <form class="search-box" id="search-form">
        <div class="search-container">
            <select id="search-option" class="search-option">
                <option value="title">제목</option>
                <option value="genre">장르</option>
                <option value="actor">배우</option>
                <option value="director">감독</option>
                <option value="nation">국가</option>
            </select>
            <input type="text" class="search-input" id="search-input" name="query" placeholder="검색어를 입력하세요.">
            <button type="submit" class="search-button"><i class="fas fa-search"></i></button>
        </div>
    </form>

    <!-- 정렬 -->
    <div class="sort-reviews-container">
        <select class="sort-option" id="sort-option">
            <option value="latest" id="sort-latest">최신순</option>
            <option value="comments" id="sort-comments">댓글순</option>
        </select>
    </div>


    <!-- 게시글 -->
    <div id="moviesGrid" class="movies-grid" onclick="handleClick(movieSeq)"></div>
    <div class="pagination">
        <button id="prevPage">이전</button>
        <span id="pageInfo"></span>
        <button id="nextPage">다음</button>
    </div>


    <script src="index.js"></script>
    <script src="main_auth.js"></script>
    <script src="main_search.js"></script>

</body>

</html>
