<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>

<body style="background-color: #ffffffed;">
    <div class="login-wrapper">
        <h2>Login</h2>
        <form method="post" action="서버의url" id="login-form">
            <input type="text" name="userName" placeholder="Email" id="id">
            <input type="password" name="userPassword" placeholder="Password" id="pw">
            <label for="remember-check">
                <button type="button" onclick="location.href='https://www.naver.com/'" id="membership">회원가입</button>
                <button type="button" onclick="location.href='링크 추가'" id="mypage">마이페이지</button>
            </label>
            <input type="submit" value="Login">
        </form>
    </div>

    <script src="login.js"></script>
</body>

</html>
