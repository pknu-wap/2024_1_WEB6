<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="myreview.css">
    <title>마이페이지</title>
</head>

<body>
    <h1 class="web-title">NET VIEW</h1>
    <hr>
    <div class="mypage-main">
        <div class="profile-card">
            <div class="user-profile-image">
                <img class="profile-image" src="https://www.studiopeople.kr/common/img/default_profile.png" alt="Profile Picture">
                <img class="edit-profile-image" src="image/edit_button.png" alt="Edit Profile" onclick="editProfile()">
            </div>
            <div class="profile-info">
                <span class="username" id="username">사용자 닉네임</span>
                <br><span class="user-email" id="user-email">user@example.com</span>
                <div class="user-stats">
                    <p><span class="post-count">작성한 리뷰 <span class="count_review" id="count_review">0</span>개</span></p>
                </div>
            </div>
        </div>
        <hr>
        <div class="review-container">
            <div class="review-list" id="review-list">
                <!-- 리뷰 항목이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>
    </div>
    <script src="myreview.js"></script>
</body>

</html>
